name: Prevent webpack.ignore Changes on Merge

on:
  pull_request:
    branches:
      - master

jobs:
  prevent-webpack-ignore-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Check for webpack.ignore changes
      id: check_changes
      run: |
        if git diff --name-only HEAD^..HEAD | grep "webpack.ignore"; then
          echo "::set-output name=changed::true"
        else
          echo "::set-output name=changed::false"
        fi

    - name: Prevent merge if webpack.ignore changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git diff --name-only HEAD^..HEAD | grep -v "webpack.ignore" > files_to_merge.txt
        git checkout HEAD^
        git checkout -b prevent-branch
        xargs -a files_to_merge.txt git checkout prevent-branch --
        git commit -m "Exclude webpack.ignore from merge" --author="$GITHUB_ACTOR <$GITHUB_ACTOR@users.noreply.github.com>"
        git push origin prevent-branch
        echo "::set-output name=branch::prevent-branch"
